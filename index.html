<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Post constructor by Daniil Postnov</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">

		<!-- Start Create Post -->

		<div class="create">
			<h1>Post constructor</h1>

			<div class="create__row">
				<label for="" class="create__label">Title</label>
				<input type="text" class="create__field js-typeText" data-target=".preview__title">
			</div>

			<div class="create__row">
				<label for="" class="create__label">Describe</label>
				<textarea type="text" class="create__field js-typeText" data-target=".preview__subtitle"></textarea>
			</div>

			<div class="create__row">
				<div id="dropzone" class="droparea">
					<span class="droparea__text">Drop image or</span>
					<input type="file" id="fileElem" multiple accept="image/*">
					<label class="button btn" for="fileElem">choose image</label>

					<ul id="droplist" class="droparea__list"></ul>
				</div>
			</div>

			<div class="create__row">
				<div class="create__survey create-survey">
					<button class="create-survey__btn btn">Add survey</button>

					<div class="create-survey__content">

						<h2>Input servey name</h2>
						<input type="text" class="create-survey__title post-field js-typeText" data-target=".preview-survey__title" placeholder="Survey name">

						<button class="create-survey__btn-option btn">add option</button>
						<button class="create-survey__btn-option btn btn-danger">delete survey</button>

						<ul class="create-survey__list">
<!-- 							<li class="create-survey__item">
								<input class="create-survey__field" type="text" placeholder="Option name">
								<i class="create-survey__delete-option">x</i>
							</li>
							<li class="create-survey__item">
								<input class="create-survey__field" type="text" placeholder="Option name">
								<i class="create-survey__delete-option">x</i>
							</li>	 -->						
						</ul>
					</div>
				</div>
			</div>



		</div>


		<!-- End Create Post -->



		<!-- Start Preview Post -->

		

		<div class="preview">
			<h1>Post preview</h1>

			<h2 id="preview__title" class="preview__title">Post title</h2>
			<p  id="preview__subtitle" class="preview__subtitle">Post descrive</p>
			<div class="preview__slider preview-slider">
				<ul id="preview-slider-list" class="preview-slider__list"></ul>
			</div>

			<div class="preview__survey preview-survey">
				<p class="preview-survey__title">Survey title</p>

<!-- 				<label for="option-1" class="preview-survey__label">
					<input type="radio" id="option-1" class="preview-survey__radio" name="survey-answer">
					<span class="preview-survey__label-text">Text</span>
				</label> -->
			</div>
		</div>


		<!-- End Preview Post -->


	</div>


	<script src="script.js"></script>
</body>
</html>
